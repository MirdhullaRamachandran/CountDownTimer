<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <span class="container-title">Countdown Timer</span>

        <div class="container-labels">
            <p class="container-labels-label">Hours</p>
            <p class="container-labels-label">Minutes</p>
            <p class="container-labels-label">Seconds</p>
        </div>

        <div class="container-inputs">
            <input
                type="number"
                maxlength="2"
                oninput="this.value=this.value.slice(0,this.maxLength)"
                class="container-input-time hour"
                placeholder="00"
            />
            <p class="container-input-colon">:</p>
            <input
                type="number"
                maxlength="2"
                oninput="this.value=this.value.slice(0,this.maxLength)"
                class="container-input-time minute"
                placeholder="00"
            />
            <p class="container-input-colon">:</p>
            <input
                type="number"
                maxlength="2"
                oninput="this.value=this.value.slice(0,this.maxLength)"
                class="container-input-time sec"
                placeholder="00"
            />
        </div>
        <div class="container-btns">
            <button class="btn start">Start</button>
            <button class="btn stop">Stop</button>
            <button class="btn reset">Reset</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
